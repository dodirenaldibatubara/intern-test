<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Belajar DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <h1>Batubara super car</h1>

      <p>Find your comforttable cars yet fast today</p>

      <div class="row">
        <div class="col-6 mb-5">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Car names</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" />
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Price</label>
            <input type="text" class="form-control" id="price" aria-describedby="emailHelp" />
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">image</label>
            <input type="text" class="form-control" id="image" aria-describedby="emailHelp" />
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" onclick="saveCars()" class="btn btn-primary">Submit</button>
        </div>
      </div>

      <div class="row">
        <!--  div ini akan kita isi menggunakan dom javascript -->
        <div class="row" id="cars">
          <!-- mengisi mobil dari Dom -->
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- MY SCRIPT -->
    <script src="js/script.js"></script>

    <!-- END MY SCRIPT -->
  </body>
</html>

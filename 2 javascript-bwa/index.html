<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Belajar DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <h1>Batubara super car</h1>

      <p>Find your comforttable cars yet fast today</p>

      <div class="row">
        <div class="col-6 mb-5">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Car names</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Price</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" />
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-3 col-md-6 col-12 mt-5">
          <div class="card">
            <img src="asset/img/toni-zaat-36TnchciHFE-unsplash.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title" id="carName1">BMW M4 CS</h5>
              <p class="card-text" id="price1">$560,000</p>
              <a href="#" class="btn btn-view-details btn-primary w-100">View Details</a>
              <a href="#" class="btn btn-secondary w-100 mt-2">View Details</a>
            </div>
          </div>
        </div>
        <!--  div ini akan kita isi menggunakan dom javascript -->
        <div id="cars">
            <!-- mengisi mobil dari Dom -->


        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- MY SCRIPT -->
    <script src="js/script.js"></script>

    <!-- END MY SCRIPT -->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>get async await</title>
  </head>
  <body>
    <script>
      async function fetchData() {
        const request = await fetch("https://pie.dev/get");
        if (request.ok == false) {
          return console.log("gagal fetch data");
        }
        const json = await request.json();
        return console.log(json);
      }

      fetchData();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mengirim data dengan ajax</title>
  </head>
  <body>
    <form>
      <label for="username">
        username :
        <input type="text" name="username" id="username" />
      </label>
      <br />
      <br />
      <br />

      <label for="password">
        password :
        <input type="password" name="password" id="password" />
      </label>

      <input type="button" id="login" value="login" />
    </form>

    <h1 id="response"></h1>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
      async function doLogin() {
        const ajax = new XMLHttpRequest();

        const data = {
          title: document.getElementById("username").value,
          text: document.getElementById("password").value,
        };

        const request = await axios.post("http://localhost:4000/posts", data);

        const response = document.getElementById("response");
        response.innerHTML = JSON.stringify(request.data);
        // console.log(request.data);
      }

      document.getElementById("login").onclick = doLogin;
    </script>
  </body>
</html>

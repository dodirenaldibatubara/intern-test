<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax</title>
  </head>
  <body>
    <h1 id="header"></h1>

    <script>
      //   membuat object ajax
      const ajax = new XMLHttpRequest();
      // buka (request) ke patch nya => dari mana API akan di ambil (alamat API)
      ajax.open("GET", "hello.json");
      // buat function callback untuk konversi ke json dan perintah untuk menampilkan json
      ajax.addEventListener("load", function () {
        const json = JSON.parse(ajax.responseText);

        const header = document.getElementById("header");
        header.innerHTML = json.response;
      });

      //   kirim ! request
      ajax.send();
    </script>
  </body>
</html>

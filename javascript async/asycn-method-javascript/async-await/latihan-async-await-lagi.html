<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lAtihan async await</title>
  </head>
  <body>
    <h1>Latihan async await</h1>

    <h1 id="product"></h1>

    <script>
      function getProduct() {
        const request = new Request("product3.json", {
          method: "GET",
        });
        const response = fetch(request);

        return response.then((product) => product.json());
      }

      getProduct().then((product) => console.log(product));

      async function getProductName() {
        const product = await getProduct();

        return product.name;
      }

      getProductName().then((ProductName) => {
        document.getElementById("product").innerHTML = ProductName;
      });
    </script>
  </body>
</html>
